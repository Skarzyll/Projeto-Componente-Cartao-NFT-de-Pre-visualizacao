<!DOCTYPE html>
<html lang="pt-br">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="shortcut icon" href="src/icons/favicon-32x32.png" type="image/x-icon">
    <title>Componente Cartão NFT de Pré-visualização</title>
</head>
<body class="flex bg-gradient-to-tr from-grad-blue to-grad-black w-screen h-screen font-thin text-lg font-font-family-all text-color-text-all justify-center items-center">

    <main class="bg-blue-main max-w-96 max-h-main rounded-2xl shadow-form-shadow shadow-color-shadow p-7">
        
        <div id="img" class="flex cursor-pointer w-80 h-80 rounded-xl justify-center items-center">

            <span class="flex w-full h-full justify-center items-center rounded-xl hover:bg-hover-blue-sec ">

                <img src="src/icons/icon-view.svg" alt="" class="hidden w-12 h-12 hover:block">

            </span
            >
        </div>

        <h3 class="hover:text-hover-blue mt-4 text-white text-xl font-semibold hover:pointer-events-auto hover:cursor-pointer hover:pointer-events-none w-fit">
            Equilibrium #3429
        </h3>

        <p class="mt-2">Our Equilibrium collection promotes balance and calm</p>

        <article class="flex justify-between text-center">
            <div class="flex justify-evenly text-center items-center">
                <img src="src/icons/icon-ethereum.svg" alt="Ethereum image">

                <p class="text-hover-blue p-1">0.041 ETH</p>
            </div>

            <div class="flex justify-start text-center items-center">

                <img src="src/icons/icon-clock.svg" alt="Clock image" id="clock">

                <p class="p-1">3 days left</p>
            </div>
        </article>

        <svg xmlns="http://www.w3.org/2000/svg" width="326" height="2" viewBox="0 0 326 2" fill="none" class="line">
            <path d="M0 1H326" stroke="#2F415B"/>
        </svg>

        <span class="flex mt-1 justify-start items-center">

            <img src="src/images/image-avatar.png" alt="Avatar image" id="avatar" class="rounded-full w-12 h-12 border-solid border-2 border-white ">

            <p class="ml-4">
                Creation of 

                <strong class="hover:text-hover-blue text-white text-xl font-semibold hover:pointer-events-auto hover:cursor-pointer hover:pointer-events-none">
                    Julius Wyvern
                </strong>
            </p>
        </span>

    </main>
</body>
</html>
